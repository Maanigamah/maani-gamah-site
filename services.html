<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>خدماتنا | مؤسسة معاني القمة للخدمات اللوجستية</title>

  <style>
    :root{
      --navy:#0b2a5b;
      --navy2:#123f83;
      --white:#ffffff;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:"Cairo","Tajawal",Arial,sans-serif;
      background:radial-gradient(circle at top right,#1a3f73,#0b2a5b 65%);
      color:#fff;
      line-height:2;
    }

    .container{
      width:min(1140px,92%);
      margin:auto;
    }

    section{
      padding:90px 0;
    }

    /* ===== TITLE ===== */
    .section-title{
      text-align:center;
      margin-bottom:50px;
    }

    .section-title h2{
      font-size:42px;
      font-weight:800;
    }

    /* ===== ICON GRID ===== */
    .icon-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:30px;
    }

    .icon-box{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.15);
      border-radius:24px;
      padding:50px 25px;
      text-align:center;
      font-size:22px;
      font-weight:700;
      transition:.3s ease;
    }

    .icon-box:hover{
      transform:translateY(-6px);
      background:rgba(255,255,255,.14);
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:900px){
      .icon-grid{
        grid-template-columns:1fr;
      }

      .section-title h2{
        font-size:32px;
      }
    }

    footer{
      text-align:center;
      padding:30px 0;
      opacity:.85;
    }
  </style>
</head>

<body>

<!-- ================= SERVICES PROCESS ================= -->
<section>
  <div class="container">

    <div class="section-title">
      <h2>عملية الخدمة</h2>
    </div>

    <div class="icon-grid">
      <div class="icon-box">طلب الخدمة</div>
      <div class="icon-box">تقدير الأسعار</div>
      <div class="icon-box">طلب التصنيع</div>

      <div class="icon-box">متابعة التصنيع</div>
      <div class="icon-box">فحص الجودة</div>
      <div class="icon-box">يوم الشحن</div>

      <div class="icon-box">التخليص الجمركي</div>
      <div class="icon-box">تسليم الشحنة</div>
      <div class="icon-box">الدعم والمتابعة</div>
    </div>

  </div>
</section>

<footer>
  © <span id="year"></span> جميع الحقوق محفوظة – مؤسسة معاني القمة للخدمات اللوجستية
</footer>

<script src="script.js"></script>
</body>
</html>
