<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>خدماتنا – مؤسسة معاني القمة</title>

  <style>
    body{
      margin:0;
      font-family:"Cairo","Tajawal",Arial,sans-serif;
      background:radial-gradient(circle at top right,#1a3f73,#0b2a5b 60%);
      color:#fff;
      line-height:2;
    }

    .container{
      width:min(1100px,92%);
      margin:auto;
      padding:80px 0;
    }

    .section-title{
      text-align:center;
      margin-bottom:50px;
    }

    .section-title h2{
      font-size:42px;
      font-weight:800;
    }

    .icon-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:30px;
    }

    .icon-box{
      background:rgba(255,255,255,.08);
      border-radius:22px;
      padding:50px 20px;
      text-align:center;
      font-size:22px;
      font-weight:700;
    }

    @media(max-width:900px){
      .icon-grid{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>

<section class="process-icons">
  <div class="container">
    <div class="section-title">
      <h2>عملية الخدمة</h2>
    </div>

    <div class="icon-grid">
      <div class="icon-box">طلب الخدمة</div>
      <div class="icon-box">تقدير الأسعار</div>
      <div class="icon-box">طلب التصنيع</div>

      <div class="icon-box">متابعة التصنيع</div>
      <div class="icon-box">فحص الجودة</div>
      <div class="icon-box">يوم الشحن</div>

      <div class="icon-box">التخليص الجمركي</div>
      <div class="icon-box">تسليم الشحنة</div>
    </div>
  </div>
</section>

</body>
</html>
